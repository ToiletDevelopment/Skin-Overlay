<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skin Overlay Generator</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/fonts/fonts.css">
    <link rel="icon" type="image/png" href="static/img/favicon-32x32.png">
</head>
<body>
<div class="app-wrapper">

    <div class="skin-viewer">
        <canvas id="skin-viewer"></canvas>
    </div>

    <div class="skin-settings">
        <div id="notification-container" class="notification-container"></div>
        <h1>Skin Overlay Generator</h1>
        <div class="user card">
            <h3>Select skin</h3>
            <div class="input">
                <input id="username" type="text" placeholder="Minecraft username...">
                <input type="file">
            </div>
        </div>
        <div class="paint-type card overlay-selector">
            <h3>Select skin overlay</h3>
            <div class="input" id="overlay_elements">

            </div>
        </div>
        <div class="download">
            <button id="download" class="button shiny">Download</button>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
